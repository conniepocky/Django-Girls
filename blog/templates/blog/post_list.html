<style>
    body {
        font-family: Lobster;
    }

    .yay {

        animation: rainbow 10s infinite;
    }

    .links {
        font-size: 50px;

    }

    h1 {
        font-size: 60px;
    }

    #post_text {
        font-size: 40px;
    }

    .posts {
        background-color: white;
        color: orange;
    }

    @keyframes rainbow {
        0% {
            color: orange;
        }

        10% {
            color: purple;
        }

        20% {
            color: red;
        }

        40% {
            color: yellow;
        }

        60% {
            color: lime;
        }

        100% {
            color: blue;
        }

        100% {
            color: orange;
        }
    }
</style>

<html>

<head>
    <title>Coding Blog!</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jua|Lobster" rel="stylesheet">
</head>

<body>

    <h1 class="yay">Coding Blog!</h1>
    <h2 id="post_text" class="yay"><u>Posts</u></h2>

    <hr>

    {% for post in posts %}
    <div class="posts yay">
        <p></p>
        <h2>{{ post.published_date }}</h2>
        <h2>{{ post.title }}</h2>
        <h3>{{ post.text|linebreaksbr }}</h3>

    </div>

    <br>
    {% endfor %}

    <hr>

    <h2 id="post_text" class="yay"><u>Links</u></h2>

    <div class="links">
        <a href="https://github.com/conniepocky">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>

</html>
